<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<h1>Add Student</h1>
<form class="form-horizontal" action="#" th:action="@{/addStudent}" th:object="${student}" method="POST">
    <div class="form-group">
        <label for="name">Imię:</label>
        <input type="text" class="form-control" th:field="*{name}" id="name">
        <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Niepoprawnie wpisane imię.</td>
    </div>
    <div class="form-group">
        <label for="surname">Nazwisko:</label>
        <input type="text" class="form-control" th:field="*{surname}" id="surname">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" th:field="*{email}" id="email">
    </div>
    <div class="form-group">
        <label for="password">Hasło:</label>
        <input type="password" class="form-control" th:field="*{password}" id="password">
    </div>
    <div class="form-group">
        <label for="repeatPassword">Powtórz hasło:</label>
        <input type="password" class="form-control" th:field="*{repeatPassword}" id="repeatPassword">
    </div>
    <div th:errors="*{repeatPassword}">Hasła powinny być jednakowe!</div>
        <button type="submit" class="btn btn-default">Submit</button><a href="/addStudentFromFile" class="btn btn-default">From file</a><a href="/" class="btn btn-default">Back</a>

</form>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/student}" th:object="${student}" method="POST">
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <div th:errors="*{name}">Error message</div>
    <p>Surname: <input type="text" th:field="*{surname}" /></p>
    <p>Email: <input type="text" th:field="*{email}" /></p>
    <p>Password: <input type="password" th:field="*{password}" /></p>
    <p>Repeat password: <input type="password" th:field="*{repeatPassword}" /></p>
    <div th:errors="*{repeatPassword}">Error message</div>
    <p><input type="submit" value="Submit" /><input type="reset" value="Reset" /></p>
</form>
</body>
</html>

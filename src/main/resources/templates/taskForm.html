<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Task Form</h1>
<form action="#" th:action="@{/task}" th:object="${task}" method="post">
    <p>Description: <input type="text" th:field="*{description}" /></p>
    <p>Subject: <input type="text" th:field="*{subject}" /></p>
    <p>Difficulty: <input type="text" th:field="*{difficulty}" /></p>
    <p>Student name: <input type="text" th:field="*{studentName}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
